  <script type="text/javascript" id="gwd-init-code">
    (function() {
      document.body.style.opacity = "0";
      var gwdAd = document.getElementById('gwd-ad');
      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */

      function handleDomContentLoaded(event) {
        // This is a good place to show a loading or branding image while
        // the ad loads.
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        document.body.style.opacity = "";
        // Start the Ad lifecycle.

        

        
         var onReady = function (){
            var lineOne = document.getElementById("lineone"),
                lineTwo = document.getElementById("linetwo"),
                lineThree = document.getElementById("linethree");

            var lines = [lineOne, lineTwo, lineThree];

            var setSize = function(size) {
              console.log('setSize:'+size);
              for (var i = 0; i < lines.length; i++) {
                fontSetting = size + " gotham_blackregular,sans-serif";
                (lines[i]).style.font = fontSetting;
              }
            }

            var lineLengths = [];

            var lengthFinder = function(id) {
              var text = document.getElementById(id);
              var length = text.innerHTML.length;
              lineLengths.push(length);
            }

            lengthFinder("lineone");
            lengthFinder("linetwo");
            lengthFinder("linethree");

            var longest = Math.max.apply(Math, lineLengths);
            console.log('longest:'+longest);
            if (longest <= 10) {
              setSize("17px");
			  lineTwo.style.lineHeight = '20px';
			  lineTwo.style.marginTop = '2px';
            } else if (longest >= 11 && longest <= 20) {
  			  lineTwo.style.lineHeight = '20px';
  			  lineTwo.style.marginTop = '2px';
              setSize("17px");
            } else if (longest >= 21 && longest <= 30) {
			  lineTwo.style.marginTop = '2px';
              setSize("14px");
            } else if (longest >= 31 && longest <= 40) {
			  lineTwo.style.marginTop = '4px';
			  lineTwo.style.lineHeight = '16px';
              setSize("12px");
            } else {
              setSize("8px"); 
              console.log("default");
            }
         }
         spongeapi.init({type:'gwd',initObj:gwdAd,isDynamic:true,onReady:onReady});

      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {
        // This marks the end of the polite load phase of the Ad. If a
        // loading image was shown to the user, this is a good place to
        // remove it.
        setTimeout(function() {
          //instantiate a TimelineLite
          var tl = new TimelineLite();

          // Start animation
          tl.to(border, 0.4, {
            opacity: 1
          });
          tl.to(logo, 0, {
            opacity: 1
          }, "-=0.1");
          tl.to(logo, 0.5, {
            top: "0",
            ease: Power1.easeOut
          });
          tl.to(shopnow, 0.6, {
            opacity: 1
          });

          // Text enter
          tl.from(lineone, 0.3, {
            scale: 0,
            ease: Power1.easeOut
          }, "-=0.1");
          tl.to(bar, 0.3, {
            opacity: 1
          });
          tl.from(linetwo, 0.3, {
            left: -280,
            ease: Power1.easeOut
          }, "-=0.3");
          tl.from(linethree, 0.3, {
            scale: 0,
            ease: Power1.easeOut
          });

          // Text exit
          tl.to(lineone, 0.4, {
            bottom: 110,
			  opacity: 0,
            ease: Power1.easeOut
          }, "+=3.1");
          tl.to(linethree, 0.4, {
            top: 110,
			  opacity: 0,
            ease: Power1.easeOut
          }, "-=0.4");
          tl.to(bar, 0.4, {
            rotationX: 360
          }, "-=0.3");
          tl.to(linetwo, 0, {
            opacity: 0
          }, "-=0.4");
          tl.to(bar, 0, {
            opacity: 0
          }, "-=0.075");

          // Arrows enter
          tl.to(rightarrow, 0, {
            opacity: 1
          });
          tl.to(leftarrow, 0, {
            opacity: 1
          });
          tl.to(rightarrow, 0.4, {
            left: 0
          });
          tl.to(leftarrow, 0.4, {
            left: 0
          }, "-=0.4");
		  
          // Fast free ship animation
          tl.to(fastfreeship, .5, {
            opacity: 1
          }, "-=0.2");

          // 365 animation
          tl.to(threesixfive, 0, {
            opacity: 1
          }, "-=0.05");
          tl.to(threesixfive, 0.6, {
            rotationX: 360
          }, "-=0.05");

          // Fade everything out
          tl.to(shopnow, 0.4, {
            opacity: 0
          }, "+=2.7");
          tl.to(logo, 0.4, {
            opacity: 0
          }, "-=0.4");
          tl.to(threesixfive, 0.4, {
            opacity: 0
          }, "-=0.4");
          tl.to(leftarrow, 0.4, {
            opacity: 0
          }, "-=0.4");
          tl.to(rightarrow, 0.4, {
            opacity: 0
          }, "-=0.4");
          tl.to(fastfreeship, 0.4, {
            opacity: 0
          }, "-=0.4");
          tl.to(threesixfive, 0.4, {
            opacity: 0
          }, "-=0.4");


        }, 1);

        setTimeout(animationComplete,11000);


      }
      function animationComplete(){
        spongeapi.openScreen('CarouselOne');
      }


      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
